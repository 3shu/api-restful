version: '3.8'

services:
  # PHP 8.3 with Symfony
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: api-restful-php
    working_dir: /var/www/symfony
    volumes:
      - ./:/var/www/symfony
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://root:mysql_secret@mysql:3306/users_db
    depends_on:
      - mysql
      - postgres
      - redis
    networks:
      - api-network
    ports:
      - "9000:9000"

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: api-restful-nginx
    working_dir: /var/www/symfony
    volumes:
      - ./:/var/www/symfony
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - php
    networks:
      - api-network

  # MySQL 8.0 - User database
  mysql:
    image: mysql:8.0
    container_name: api-restful-mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql_secret
      MYSQL_DATABASE: users_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PostgreSQL 16 - Book database
  postgres:
    image: postgres:16-alpine
    container_name: api-restful-postgres
    environment:
      POSTGRES_DB: books_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - api-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache for AWS Secrets
  redis:
    image: redis:7-alpine
    container_name: api-restful-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
  mysql_data:
  postgres_data:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
  redis_data:

networks:
  api-network:
    driver: bridge
